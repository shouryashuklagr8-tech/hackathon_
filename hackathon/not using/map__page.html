<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campus Map</title>

<style>
    body{
        background:#121212;
        margin:0;
    }

    #menu{
        color:white;
        padding:10px;
        font-size:20px;
    }

    #container{
        display:flex;
        justify-content:center;
        align-items:flex-start;
        gap:20px;
        padding:15px;
    }

    #Map{
        position:relative;
        width:70%;
    }

    #map_image{
        width:100%;
        display:block;
    }

    #map_svg{
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
    }

    .area{
        cursor:pointer;
        transition:.2s;
        stroke:white;
        stroke-width:2;
    }

    .area:hover{
        fill:none;
        stroke:yellow;
    }

    #info_container{
        width:25%;
        background:white;
        height:90vh;
        border-radius:8px;
        padding:15px;
        font-family:Arial;
        overflow:auto;
    }

    #info_container h2{
        margin-top:0;
    }
</style>
</head>

<body>
<div id="menu">Campus Navigation</div>

<div id="container">

    <div id="Map">
        <img src="map.png" id="map_image">

        <svg id="map_svg" viewBox="0 0 1481 839">

        <!--  ADD class="area" TO MAKE THEM CLICKABLE  -->
        <polygon class="area" points="712,732 896,604 975,695 827,798" fill="aqua"><title>Boys Hostel 1</title></polygon>
        <polygon class="area" points="1207,343 1359,419 1430,345 1289,274" fill="aqua"><title>Boys Hostel 2</title></polygon>
        <polygon class="area" points="1115,377 1069,413 980,363 1033,326" fill="red"><title>Campus Mart</title></polygon>
        <polygon class="area" points="767,246 952,340 1060,281 884,185" fill="purple"><title>Outdoor Sports</title></polygon>
        <polygon class="area" points="910,173 1073,262 1161,222 978,130" fill="white"><title>Indoor Sports</title></polygon>
        <polygon class="area" points="507,358 716,483 903,372 712,268" fill="#80755E"><title>Park</title></polygon>
        <polygon class="area" points="1,349 152,499 410,375 196,240" fill="pink"><title>Girls Hostel 1</title></polygon>
        <polygon class="area" points="226,203 462,349 666,249 410,120" fill="pink"><title>Girls Hostel 2</title></polygon>
        <polygon class="area" points="941,120 728,232 465,100 701,2" fill="grey"><title>Workshops</title></polygon>
        <polygon class="area" points="1007,438 830,545 767,498 943,380" fill="darkred"><title>Food Court 1</title></polygon>
        <polygon class="area" points="1211,308 1137,360 1064,314 1146,260" fill="darkred"><title>Food Court 2</title></polygon>
        <polygon class="area" points="647,767 854,610 696,512 472,653" fill="deeppink"><title>Academic Block 1</title></polygon>
        <polygon class="area" points="1036,432 876,576 1090,699 1291,563" fill="deeppink"><title>Academic Block 2</title></polygon>
        <polygon class="area" points="660,501 435,629 253,499 460,383" fill="violet"><title>Academic Offices & Teachers Cabin</title></polygon>
        
        </svg>
    </div>

    <div id="info_container">
        <h2>Click a Location</h2>
        <p>Details will appear here.</p>
    </div>

</div>

<script>
document.querySelectorAll(".area").forEach(area=>{
    area.addEventListener("click",()=>{
        let name = area.querySelector("title").textContent;
        document.getElementById("info_container").innerHTML = `
            <h2>${name}</h2>
            <p>You clicked on <b>${name}</b>.</p>
            <p>(You can add full details about this block here)</p>
        `;
    });
});
</script>

</body>
</html>
